<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .C {
            background-color: red;
            width: 225px;
            height: 100%;
            margin:10px;
            position:relative;
            float:left;
        }

        .P {
            background-color: blue;
            width: 225px;
            height: 100%;
            margin:10px;
            position:relative;
            float:left;
        }

        .T {
            background-color: yellow;
            width: 225px;
            height: 100%;
            margin:10px;
            position:relative;
            float:left;
        }

        .box {
            background-color: gray;
            width: 200px;
            height: 85%;
            margin:15px;
            position:relative;
        }

        label, input {
            display: inline-block;
            width: 65px;
            height: 100%;
            text-align: right;
            position:relative;
        }

        #result {                                       
            left:1px;
        }

    </style>   
</head>
<body>
    <div class="C">
        원 & 구
        <br/>
        <div class="box">
            원의 넓이
            <br/>
            <label for="radiusa">반지름</label>
            <input type="number" id="radiusa">cm
            <br/>

            <input id="result" type="button" value="계산하기" onClick="CircleArea()">
            <br/>   
        </div>

        <div class="box">
            원의 둘레
            <br/>
            <label for="radiusl">반지름</label>
            <input type="number" id="radiusl">cm
            <br/>

            <input id="result" type="button" value="계산하기" onClick="Circlelen()">
            <br/>

        </div>

        <div class="box">
            부채꼴의 넓이
            <br/>
            <label for="radiussfa">반지름</label>
            <input type="number" id="radiussfa">cm
            <br/>
            <label for="cenanglea">중심각</label>
            <input type="number" id="cenanglea">˚

            <input id="result" type="button" value="계산하기" onClick="SFormArea()">
            <br/>

        </div>

        <div class="box">
            부채꼴 호의 길이
            <br/>
            <label for="radiussfl">반지름</label>
            <input type="number" id="radiussfl">cm
            <br/>
            <label for="cenanglel">중심각</label>
            <input type="number" id="cenanglel">˚

            <input id="result" type="button" value="계산하기" onClick="ArcLen()">
            <br/>

        </div>

        <div class="box">
            구의 부피
            <br/>
            <label for="radiussv">반지름</label>
            <input type="number" id="radiussv">cm
            <br/>

            <input id="result" type="button" value="계산하기" onClick="SphereVolume()">
            <br/>   
        </div>

        <div class="box">
            구의 겉넓이
            <br/>
            <label for="radiussa">반지름</label>
            <input type="number" id="radiussa">cm
            <br/>

            <input id="result" type="button" value="계산하기" onClick="SphereSurfaceArea()">
            <br/>   
        </div>
        <br/>
        
    </div>

    <div class="P">
        다각형
        <br/>
        <div class="box">
            삼각형의 넓이
            <br/>
            <label for="linelent">밑변</label>
            <input type="number" id="linelent">cm
            <br/>
            <label for="hight">높이</label>
            <input type="number" id="hight">cm
            <br/>

            <input id="result" type="button" value="계산하기" onClick="TriangleArea()">
            <br/>
            
        </div>

        <div class="box">
            직사각형의 넓이
            <br/>
            <label for="linelenh">가로</label>
            <input type="number" id="linelenh">cm
            <br/>
            <label for="linelenv">세로</label>
            <input type="number" id="linelenv">cm
            <br/>

            <input id="result" type="button" value="계산하기" onClick="RectArea()">
            <br/>

        </div>

        <div class="box">
            사다리꼴의 넓이
            <br/>
            <label for="uplinelen">윗변</label>
            <input type="number" id="uplinelen">cm
            <br/>
            <label for="downlinelen">아랫변</label>
            <input type="number" id="downlinelen">cm
            <br/>
            <label for="hightz">높이</label>
            <input type="number" id="hightz">cm
            <br/>

            <input id="result" type="button" value="계산하기" onClick="TrapezoidArea()">
            <br/>

        </div>

        <div class="box">
            내각의 합
            <br/>
            <label for="pointnum">꼭짓점</label>
            <input type="number" id="pointnum" min="3">개
            <br/>
            <input id="result" type="button" value="계산하기" onClick="AddAngle()">
            <br/>
            
        </div>
        
        <br/>

    </div>

    <div class="T">
        입체도형
        <br/>
        <div class="box">
            삼각기둥의 부피
            <br/>
            &nbsp; 밑면
            <br>
            <label for="downlinet">밑변</label>
            <input type="number" id="downlinet">cm
            <br/>
            <label for="downhight">높이</label>
            <input type="number" id="downhight">cm
            <br/>
            &nbsp; 기둥
            <br/>
            <label for="hightt">높이</label>
            <input type="number" id="hightt">cm
            <br/>

            <input id="result" type="button" value="계산하기" onClick="TPoleVolume()">
            <br/>
        </div>

        <div class="box">
            사각기둥의 부피
            <br/>
            &nbsp; 밑면
            <br>
            <label for="downlinelenh">가로</label>
            <input type="number" id="downlinelenh">cm
            <br/>
            <label for="downlinelenv">세로</label>
            <input type="number" id="downlinelenv">cm
            <br/>
            &nbsp; 기둥
            <br/>
            <label for="highrt">높이</label>
            <input type="number" id="highrt">cm
            <br/>

            <input id="result" type="button" value="계산하기" onClick="SPoleVolume()">
            <br/>
        </div>

        <div class="box">
            원기둥의 부피
            <br/>
            &nbsp; 밑면
            <br>
            <label for="downradius">반지름</label>
            <input type="number" id="downradius">cm
            <br/>
            &nbsp; 기둥
            <br/>
            <label for="highct">높이</label>
            <input type="number" id="highct">cm
            <br/>

            <input id="result" type="button" value="계산하기" onClick="CylinderVolume()">
            <br/>
        </div>
    </div>
    

    <script>
        
        function CircleArea( ) {
            let r = document.querySelector('#radiusa').value;
                r = Number(r);
            
            let area = r * r;
            
            alert("원의 넓이 : " + String(area) + "π㎠");
        }

        function Circlelen() {
            let r = document.querySelector('#radiusl').value;
            r = Number(r);

            let line = 2 * r;

            alert("원의 둘레 : " + String(line) + "π㎝");
        }

        function SFormArea() {
            let r = document.querySelector('#radiussfa').value;
                r = Number(r);
            let a = document.querySelector('#cenanglea').value;
                a = Number(a);
            
            let area = r * r * (a / 360);

            alert("부채꼴의 넓이 : " + String(area) + "π㎠");
        }

        function ArcLen() {
            let r = document.querySelector('#radiussfl').value;
                r = Number(r);
            let a = document.querySelector('#cenanglel').value;
                a = Number(a);
            
            let area = 2 * r * (a / 360);

            alert("호의 길이 : " + String(area) + "π㎝");
        }

        function SphereVolume() {
            let r = document.querySelector('#radiussv').value;
                r = Number(r);
            
            let v = (4 / 3) * r * r * r;

            alert("구의 부피 : " + String(v) + "π㎤");
        }

        function SphereSurfaceArea() {
            let r = document.querySelector('#radiussa').value;
                r = Number(r);
            
            let v = 4 * r * r;

            alert("구의 겉넓이 : " + String(v) + "π㎠");
        }

        function RectArea() {
            let h = document.querySelector('#linelenh').value;
                h = Number(h);
            let v = document.querySelector('#linelenv').value;
                v = Number(v);
            
            let area = h * v;

            alert("사각형의 넓이 : " + String(area) + "㎠");
        }

        function TriangleArea() {
            let l = document.querySelector('#linelent').value;
                l = Number(l);
            let h = document.querySelector('#hight').value;
                h = Number(h);
            
            let area = l * h / 2;

            alert("삼각형의 넓이 : " + String(area) + "㎠");
        }

        function TrapezoidArea() {
            let u = document.querySelector('#uplinelen').value;
                u = Number(u);
            let d = document.querySelector('#downlinelen').value;
                d = Number(d);
            let h = document.querySelector('#hightz').value;
                h = Number(h);
            
            let area = (u+d) * h / 2;

            alert("사다리꼴의 넓이 : " + String(area) + "㎠");
        }

        function AddAngle() {
            let n = document.querySelector('#pointnum').value;
                n = Number(n);
            
            let add = (n-2) * 180;

            alert("내각의 합 : " + String(add) + "˚");
        }

        function TPoleVolume() {
            let dl = document.querySelector('#downlinet').value;
                dl = Number(dl);
            let dh = document.querySelector('#downhight').value;
                dh = Number(dh);
            let h = document.querySelector('#hightt').value;
                h = Number(h);

            let v = (dl * dh) / 2 * h;

            alert("삼각기둥의 부피 : " + String(v) + "㎤");
        }

        function SPoleVolume() {
            let dh = document.querySelector('#downlinelenh').value;
                dh = Number(dh);
            let dv = document.querySelector('#downlinelenv').value;
                dv = Number(dv);
            let h = document.querySelector('#highrt').value;
                h = Number(h); 

            let v = (dh * dv) * h;

            alert("사각기둥의 부피 : " + String(v) + "㎤");
        }

        function CylinderVolume() {
            let r = document.querySelector('#downradius').value;
                r = Number(r);
            let h = document.querySelector('#highct').value;
                h = Number(h);

            let v = r * r * h;

            alert("원기둥의 부피 : " + String(v) + "π㎤")
        }

    </script>

</body>
</html>
